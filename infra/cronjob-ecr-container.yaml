apiVersion: batch/v1
kind: CronJob
metadata:
  name: automatch-cronjob
  namespace: automatch-jobs
spec:
  schedule: "0 */8 * * *"
  suspend: false
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: node-cronjob
        spec:
          containers:
          - name: ms-automatch-jobs
            image: 020503494232.dkr.ecr.us-east-1.amazonaws.com/ms-automatch-jobs-image:1.1
            env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: automatch-configmap
                  key: NODE_ENV
            - name: NEOAUTO_URL
              valueFrom:
                configMapKeyRef:
                  name: automatch-configmap
                  key: NEOAUTO_URL
            - name: MERCADOLIBRE_URL
              valueFrom:
                configMapKeyRef:
                  name: automatch-configmap
                  key: MERCADOLIBRE_URL
            - name: AUTOCOSMOS_URL
              valueFrom:
                configMapKeyRef:
                  name: automatch-configmap
                  key: AUTOCOSMOS_URL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: automatch-secrets
                  key: database
            - name: BETTERSTACK_LOGTAIL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: automatch-secrets
                  key: logtailtoken
          restartPolicy: OnFailure